<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Js Reviews </title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>

    <div class="container">
        <h1>Our Reviews</h1>

        <div class="reviews">
            <div class="review1">
                <img id="reviewimg" src="download.png" alt="">

                <h4 id="reviewname"></h4>

                <span id="reviewdesignation"></span>

                <p id="reviewcontent"></p>

                <button id="prevbtn"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
                <button id="nextbtn"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>

            </div>




        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="index.js"></script>

</html>
